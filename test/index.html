<html lang="en"><head>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type">
    <title></title>
    <script src="./jquery-1.10.2.js" type="text/javascript"></script>
    <script src="./search_jump.js" type="text/javascript"></script>
    <style type="text/css">
        .sJump-tabs ul {width:90px;}
        .sJump-tabs .tab-name li {
            background:#232323;
            list-style:none;
            border-bottom:1px solid #323131;
            color:#74E806;
            padding:5px;
            cursor: pointer;
        }
        .sJump-tabs .tab-name li:hover{
            color:#D7005F;
            border-bottom:1px solid #777;
        }
        .sJump-popup {
            box-shadow: 1px 2px 10px;
            background:#232323;
            padding: 10px 0px;
            position: absolute;
            width: 600px;
        }
        .sJump-tabs .tab-name, .sJump-tabs .tab-list {
            float:left;
        }
        .sJump-tabs .tab-name, .sJump-tabs .tab-list {
        }
        .sJump-tabs .tab-list .tab-content {
            display:none;
        }
        .sJump-tabs .tab-list .tab-content:nth-child(1) {
            display:block;
        }
    </style>
</head>
<body>
<div class="sJump-popup">
    <div class="sJump-tabs">
        <ul class="tab-name">
            <li index="1">选项:1</li>
            <li index="2">选项:1</li>
            <li index="3">选项:1</li>
            <li index="4">选项:1</li>
        </ul>
        <ul class="tab-list">
            <li index="1" class="tab-content" style="display: none;"> 
            1
            </li>
            <li index="2" class="tab-content" style="display: none;"> 
            2
            </li>
            <li index="3" class="tab-content" style="display: none;">
            3
            </li>
            <li index="4" class="tab-content" style="display: list-item;">
            4
            </li>
        </ul>
    </div>
</div>
    


</body></html>
